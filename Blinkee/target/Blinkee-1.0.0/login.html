<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/Style_login.css">
    <link rel="shortcut icon" href="./Img/Logo_PW1.ico">
     <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Blinkee</title>
</head>
<body>
    <div class="background">
        <div class="login_box">
            <img class="logo" src="./img/logoFull.png" alt="Logo de Blogee">
            <h1 class="slogan">Ingresa a tu cuenta</h1>
            <form class="ingresar_datos" id="formL">
                <label for="usuario">Usuario</label>
                <input type="text" class="login" placeholder="Usuario" name="usuario" id="usuario" required>

                <label for="contra">Contraseña</label>
                <input type="password" class="login"  placeholder="Contraseña" name="contraseña" id="contraseña" required>

                <input type="submit" class="btn_login" value="Ingresar">
                <div class="registrar">
                    <a href="registro.html">¿No tienes una cuenta?</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
     <script src="./js/login.js"></script>

</body>
</html>
