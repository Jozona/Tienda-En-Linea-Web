<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/pace-js@latest/pace.min.js"></script>
  <link rel="stylesheet" href="./css/flash.css">
    <link rel="stylesheet" href="./css/Style_login.css">
    <link rel="shortcut icon" href="./Img/Logo_PW1.ico">
     <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://kit.fontawesome.com/9c8b8bf025.js" crossorigin="anonymous"></script>
    <title>Blinkee</title>
    <link rel="icon" href="./img/logologo2.png">
    <link rel="stylesheet" href="./css/responsiveCss/responsiveLogin.css">
</head>
<body>
    <script src="https://apps.elfsight.com/p/platform.js" defer></script>
<div class="elfsight-app-15e83d5b-2dba-4407-b7d7-2858a466b23f"></div>
    <div class="background">
        <a href="./index.html"><button class="regresarBtn"><i class="fa-solid fa-angle-left"></i>       Regresar</button></a>
        <div class="login_box">
            <img class="logo" src="./img/logoFull.png" alt="Logo de Blogee">
            <h1 class="slogan">Ingresa a tu cuenta</h1>
            <form class="ingresar_datos" id="formL">
                <label for="usuario">Usuario</label>
                <input type="text" class="login" placeholder="Usuario" name="usuario" id="usuario" required>

                <label for="contra">Contraseña</label>
                <input type="password" class="login"  placeholder="Contraseña" name="contraseña" id="contraseña" required>

                <input type="submit" class="btn_login" value="Ingresar">
                <div class="registrar">
                    <a href="registro.html">¿No tienes una cuenta?</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
     <script src="./js/login.js"></script>
     <script>
        $('.regresarBtn').click(function () {
            if (history.length > 2) {
                history.back();
                return false;
            }else{
                window.location.replace("./index.html");
            }
        });
    </script>

</body>
</html>
